<html>
	<head>
		<title> New Motivational Msg App By Neha </title>
		<style>
			*{font-size:50px; font-family:Calibri;
			body {background-color:linen;}
			h2 {width:70%; border-radius:30%;}

		
		</style>
	</head>


	<body>
		<center>
			<h1> New Motivational Msg App </h1>
			<h2 id="quote"/>
			<h2 id="author"/>

			<script>
				function gm()
				{
					let quote= document.getElementById("quote");
					let author= document.getElementById("author");

					let url="https://quotes-api-self.vercel.app/quote";
					fetch(url)
					.then(res => res.json())
					.then(data => {
						quote.innerHTML =data.quote;
						author.innerHTML =data.author;

					})
					.catch(err => alert("issue" + err));
				}	
				gm();
				setInterval(gm,5000);

			</script>
			
		</center>
	</body>







</html>
